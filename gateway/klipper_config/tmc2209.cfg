########################################
# TMC configuration
########################################

[tmc2209 stepper_x]
uart_pin: P1.17
run_current: 0.800
hold_current: 0.700
interpolate: True
sense_resistor: 0.110
stealthchop_threshold: 250

[tmc2209 stepper_y]
uart_pin: P1.15
run_current: 0.800
hold_current: 0.700
interpolate: True
sense_resistor: 0.110
stealthchop_threshold: 250

[tmc2130 stepper_z]
cs_pin: P1.10
spi_software_miso_pin: P0.5
spi_software_mosi_pin: P4.28
spi_software_sclk_pin: P0.4
#diag1_pin: P1.25
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 30

[tmc2130 stepper_z1]
cs_pin: P1.8
spi_software_miso_pin: P0.5
spi_software_mosi_pin: P4.28
spi_software_sclk_pin: P0.4
#diag1_pin: P1.28
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 30

[tmc2209 extruder]
uart_pin: P1.1
run_current: 0.500
hold_current: 0.300
stealthchop_threshold: 0

